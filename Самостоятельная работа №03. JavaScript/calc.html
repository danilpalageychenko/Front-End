      </div>
      <div class="main">
         <main>
            <div class="calc">
               <form id="calc" name="calc">
                  <table border="1">
                     <tr>
                        <td class="qwe" colspan="5">
                           <input class="pole" type="text" name="input" ="qwe">
                        </td>
                     </tr>
                     <tr>
                        <td>
                           <button type="button" >7</button>
                        </td>
                        <td>
                           <button type="button" >8</button>
                        </td>
                        <td>
                           <button type="button">9</button>
                        </td>
                        <td>
                           <button type="button">/</button>
                        </td>
                        <td>
                           <button type="button">C</button>
                        </td>
                     </tr>
                     <tr>
                        <td>
                           <button type="button">4</button>
                        </td>
                        <td>
                           <button type="button">5</button>
                        </td>
                        <td>
                           <button type="button">6</button>
                        </td>
                        <td>
                           <button type="button">*</button>
                        </td>
                        <td>
                           <button type="button">&plusmn;</button>
                        </td>
                     </tr>
                     <tr>
                        
                        <td>
                           <button type="button">1</button>
                        </td>
                        <td>
                           <button type="button">2</button>
                        </td>
                        <td>
                           <button type="button">3</button>
                        </td>
                        <td>
                           <button type="button">-</button>
                        </td>
                        
                        <td class="equals-out" rowspan="2">
                           <button class="equals-in" type="button">=</button>
                        </td>
                     </tr>
                     <tr>
                        <td colspan="2">
                           <button class="null" type="button">0</button>
                        </td>
                        <td>
                           <button type="button">.</button>
                        </td>
                        <td>
                           <button type="button">+</button>
                        </td>
                     </tr>
                  </table>
               </form>
            </div>
         </main>
      </div>
